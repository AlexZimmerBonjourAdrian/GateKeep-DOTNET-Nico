global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gatekeep-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GateKeep API metrics
  - job_name: 'gatekeep-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:5011']
        labels:
          service: 'gatekeep-api'
          environment: 'production'

  # Redis metrics (si se configura redis_exporter en el futuro)
