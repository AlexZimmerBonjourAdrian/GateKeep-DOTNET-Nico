version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gatekeep-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gatekeep-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gatekeep-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # GateKeep API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatekeep-api
    restart: unless-stopped
    ports:
      - "${GATEKEEP_PORT}:${GATEKEEP_PORT}"
    environment:
      - ASPNETCORE_ENVIRONMENT=${APP_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:${GATEKEEP_PORT}
      # PostgreSQL
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      # MongoDB
      - MONGODB_CONNECTION=${MONGODB_CONNECTION}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USE_STABLE_API=${MONGODB_USE_STABLE_API}
      # Redis
      - REDIS_CONNECTION=${REDIS_CONNECTION}
      - REDIS_INSTANCE=${REDIS_INSTANCE}
      - REDIS_ENABLED=${REDIS_ENABLED}
      # JWT
      - JWT_KEY=${JWT_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS}
      # Security
      - SECURITY_PASSWORD_MIN_LENGTH=${SECURITY_PASSWORD_MIN_LENGTH}
      - SECURITY_MAX_LOGIN_ATTEMPTS=${SECURITY_MAX_LOGIN_ATTEMPTS}
      - SECURITY_LOCKOUT_DURATION_MINUTES=${SECURITY_LOCKOUT_DURATION_MINUTES}
    # NOTA: no montamos config.json/appsettings por defecto para evitar sobrescribir
    # los archivos incrustados en la imagen. Si quieres usar archivos locales, descomenta y ajusta:
    # volumes:
    #   - ./GateKeep.Api/config.Production.json:/app/config.Production.json
    #   - ./GateKeep.Api/appsettings.Production.json:/app/appsettings.Production.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_healthy
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GATEKEEP_PORT}/health/redis"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Seq - Centralized Logging
  seq:
    image: datalust/seq:latest
    container_name: gatekeep-seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINUSERNAME=admin
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gatekeep-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: gatekeep-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  gatekeep-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  seq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
