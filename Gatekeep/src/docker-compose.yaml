version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gatekeep-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: Gatekeep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Gatekeep"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gatekeep-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gatekeep-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # GateKeep API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatekeep-api
    restart: unless-stopped
    ports:
      - "5011:5011"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5011
    # NOTA: no montamos config.json/appsettings por defecto para evitar sobrescribir
    # los archivos incrustados en la imagen. Si quieres usar archivos locales, descomenta y ajusta:
    # volumes:
    #   - ./GateKeep.Api/config.Production.json:/app/config.Production.json
    #   - ./GateKeep.Api/appsettings.Production.json:/app/appsettings.Production.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gatekeep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5011/health/redis"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gatekeep-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
